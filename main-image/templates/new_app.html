<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Meta Data | Toward The Better Future </title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="https://static.deretdata.com/vendors/dropify/dist/css/dropify.min.css" rel="stylesheet" type="text/css"/>
	<link href="https://static.deretdata.com/vendors/dropzone/dist/dropzone.css" rel="stylesheet" type="text/css"/>
    <link href="https://static.deretdata.com/vendors/jquery-toggles/css/toggles.css" rel="stylesheet" type="text/css">
    <link href="https://static.deretdata.com/vendors/jquery-toggles/css/themes/toggles-light.css" rel="stylesheet" type="text/css">
    <link href="https://static.deretdata.com/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="hk-wrapper hk-nav-alt">
        {% include 'header.html' %}
        <div class="hk-pg-wrapper">
            <div class="container mt-xl-50 mt-sm-30 mt-15">
                <div class="hk-pg-header align-items-top">
					<div>
						<h2 class="hk-pg-title font-weight-600 mb-10">Create ML</h2>
						<p>General Information</p>
					</div>
				</div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <form enctype="multipart/form-data"  action="/process_new_ml" method="post" id="form-upload">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" name="name" placeholder="Name" type="text">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control" name="desc" placeholder="Description" type="text">
                            </div>
                            <button id="cancel" class="btn btn-danger" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Create</button>
                        </form>
					</div>
                </div>
			</div>
            {% include 'footer.html' %}
        </div>
    </div>
    <script src="https://static.deretdata.com/vendors/jquery/dist/jquery.min.js"></script>
    <script src="https://static.deretdata.com/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://static.deretdata.com/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://static.deretdata.com/js/jquery.slimscroll.js"></script>
    <script src="https://static.deretdata.com/js/dropdown-bootstrap-extended.js"></script>
    <script src="https://static.deretdata.com/js/feather.min.js"></script>
    <script src="https://static.deretdata.com/vendors/jquery-toggles/toggles.min.js"></script>
    <script src="https://static.deretdata.com/js/toggle-data.js"></script>
	<script src="https://static.deretdata.com/vendors/waypoints/lib/jquery.waypoints.min.js"></script>
	<script src="https://static.deretdata.com/vendors/jquery.counterup/jquery.counterup.min.js"></script>
	<script src="https://static.deretdata.com/vendors/dropzone/dist/dropzone.js"></script>
	<script src="https://static.deretdata.com/vendors/dropify/dist/js/dropify.min.js"></script>
	<script src="https://static.deretdata.com/js/form-file-upload-data.js"></script>
    <script src="https://static.deretdata.com/js/init.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#cancel').click(function () {
                history.back()
            })
        })
    </script>
</body>
</html>
