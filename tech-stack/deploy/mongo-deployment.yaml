apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
  namespace: ambassador
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          command: ["mongod","-bind_ip","0.0.0.0","--dbpath","/data/db"]
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-persistent-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gcp-class
        resources:
          requests:
            storage: 1Gi